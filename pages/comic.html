<div ng-controller="mainController">
    <section class="main-section">
        <div class="custom-panel large-12 large-centered medium-12 medium-centered small-12 small-centered columns centered">
            <slick lazy-load="ondemand" infinite=false slides-to-show=1 slides-to-scroll=1 data="comics"
                   init-onload=true arrows=true centerMode=true rtl=true>
                <div ng-repeat="comic in comics">
                    <h4>"{{ comic.title }}" posted on {{ comic.releaseDate * 1000 | date:'EEE, dd-MMM-yyyy' }}</h4>
                    <img data-lazy="http://lolgh.com/cms/content/lol_gh/{{ comic.url }}"/>
                    <ul class="button-group even-3">
                        <li>
                            <a class="button" onclick="window.plugins.socialsharing.shareViaFacebook('Message via Facebook', null /* img */, null /* url */, function() {console.log('share ok')}, function(errormsg){alert(errormsg)})">
                                <i class="fa fa-facebook fa-fw"></i>
                            </a>
                        </li>
                        <li>
                            <a class="button" onclick="window.plugins.socialsharing.shareViaTwitter('Message and link via Twitter', null /* img */, 'http://www.x-services.nl')">
                                <i class="fa fa-twitter fa-fw"></i>
                            </a>
                        </li>
                        <li>
                            <a class="button" onclick="window.plugins.socialsharing.share('Message, subject, image and link', 'The subject', 'https://www.google.nl/images/srpr/logo4w.png', 'http://www.x-services.nl')">
                                <i class="fa fa-share-alt fa-fw"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </slick>
        </div>
    </section>
</div>
