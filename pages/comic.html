<div ng-controller="mainController">
    <section class="main-section">
        <div class="custom-panel large-12 large-centered medium-12 medium-centered small-12 small-centered columns centered">
            <slick lazy-load="ondemand" infinite=false slides-to-show=1 slides-to-scroll=1 data="comics"
                   init-onload=true arrows=true centerMode=true rtl=true>
                <div ng-repeat="comic in comics">
                    <h4>"{{ comic.title }}" posted on {{ comic.releaseDate * 1000 | date:'EEE, dd-MMM-yyyy' }}</h4>
                    <img data-lazy="http://lolgh.com/cms/content/lol_gh/{{ comic.url }}"/>
                    <button onclick="window.pluginsco.socialsharing.shareViaFacebook('Message, subject, image and link', 'The subject', 'https://www.google.nl/images/srpr/logo4w.png', 'http://www.x-services.nl')">
                        <i class="fa fa-facebook fa-fw"></i>
                    </button>
                    <button onclick="window.plugins.socialsharing.shareViaTwitter('Message, subject, image and link', 'The subject', 'https://www.google.nl/images/srpr/logo4w.png', 'http://www.x-services.nl')">
                        <i class="fa fa-twitter fa-fw"></i>
                    </button>
                    <button onclick="window.plugins.socialsharing.shareViaEmail(
                          'Message', // can contain HTML tags, but support on Android is rather limited:  http://stackoverflow.com/questions/15136480/how-to-send-html-content-with-image-through-android-default-email-client
                          'Subject',
                          ['to@person1.com', 'to@person2.com'], // TO: must be null or an array
                          ['cc@person1.com'], // CC: must be null or an array
                          null, // BCC: must be null or an array
                          ['https://www.google.nl/images/srpr/logo4w.png','www/localimage.png'], // FILES: can be null, a string, or an array
                          onSuccess, // called when sharing worked, but also when the user cancelled sharing via email (I've found no way to detect the difference)
                          onError // called when sh*t hits the fan
                        );">
                        <i class="fa fa-envelope-o fa-fw"></i>
                    </button>
                </div>
            </slick>
        </div>
    </section>
</div>
