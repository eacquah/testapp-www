<div ng-controller="toonController">
    <section class="main-section">
        <div class="custom-panel large-12 large-centered medium-12 medium-centered small-12 small-centered columns centered">
            <h4>"{{ newToon.title }}" posted on {{ newToon.releaseDate * 1000 | date:'EEE, dd-MMM-yyyy' }}</h4>

            <div class="flex-video widescreen vimeo">
                <iframe id="video" width="640" height="480" frameborder="0" id="player" webkitAllowFullScreen
                        mozallowfullscreen allowFullScreen
                        title="YouTube video player"
                        ng-src="{{ newToon.fullUrl }}"></iframe>
            </div>

            <ul class="button-group even-3">
                <li>
                    <a class="button" ng-click="facebookShare(newToon.title, toonImage, toonUrl)">
                        <i class="fa fa-facebook fa-fw"></i>
                    </a>
                </li>
                <li>
                    <a class="button" ng-click="twitterShare(newToon.title, toonImage, toonUrl)">
                        <i class="fa fa-twitter fa-fw"></i>
                    </a>
                </li>
                <li>
                    <a class="button" ng-click="generalShare(newToon.title, toonImage, toonUrl)">
                        <i class="fa fa-share-alt fa-fw"></i>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</div>
